<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue template + javascript Example</title>
  </head>
  <body>

<!--  뷰의 템플릿에서도 자바스크립트 표현식을 쓸 수 있다.
데이터 바인딩 방법 중 하나인 {{ }}안에 자바스크립트 표현식 쓰기 가능.  -->

    <div id="app">
      <!-- <p>{{ var a = 0; }}</p>     X,선언문은 사용 불가능 -->
      <!-- <p>{{ if(true){ return 100} }}</p>    X,분기 구문은 사용 불가능 -->
      <p>{{ true ? 100 : 0 }}</p> <!-- O,삼항 연산자로 표현 가능 -->

      <p>{{ message.split('').reverse().join('') }}</p> <!-- X,복잡한 연산은 인스턴스 안에서 수행 -->
      <p>{{ reversedMessage }}</p> <!-- O,스크립트에서 computed 속성으로 계산한 후 최종 값만 표현 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> <!--뷰 CDN-->
    <script>
      new Vue({
        el : '#app'
        ,data : {
          message : 'Hello Vue.js!'
        },
        computed : {  //데이터 속성을 자동으로 계산해 주는 속성
          reversedMessage : function(){ //{{ reversedMessage }}에 표현되기 전에 연산을 수행하는 함수
            return this.message.split('').reverse().join('');
          }
        }
      })
      </script>
  </body>
</html>
