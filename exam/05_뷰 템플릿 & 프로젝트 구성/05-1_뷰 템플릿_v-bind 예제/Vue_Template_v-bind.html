<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue template v-bind Example</title>
  </head>
  <body>

<!--  v-bind는 id,class,style 등의 HTML속성(attributes)값에 뷰 데이터 값을 연결할 때
      사용하는 데이터 연결 방식 -->

<!--  v-bind: 문법을 :로 간소화 가능하지만
      뷰 코드가 전반적으로 v-접두사를 붙이는 형태이기 때문에
      가급적 v-bind속성을 이용하는 것이 기존 HTML문법과 구분도 되고 코드 파악에도 용이. -->

    <div id="app">
      <p v-bind:id="idA">아이디 바인딩</p>
      <p :id="idA">이렇게도 바인딩 가능</p>
      <p v-bind:class="classA">클래스 바인딩</p>
      <p v-bind:style="styleA">스타일 바인딩</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> <!--뷰 CDN-->
    <script>
      new Vue({
        el : '#app'
        ,data : {
          idA : 10
          ,classA : 'container'
          ,styleA : 'color : blue'
        }
      })
      </script>
  </body>
</html>
