<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-83">5
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-on directive</title>
  </head>
  <body>

    <!-- 이벤트 처리.
    뷰 에서는 화면에서 발생한 이벤트를 처리하기 위해 v-on 디렉티브와 methods속성을 활용. -->

    <div id="app">
      <button v-on:click="clickBtn">클릭</button>
      <!-- 메서드 호출할 때 인자 값 넘기기 -->
      <button v-on:click="clickBtn2(10)">클릭</button>
      <button v-on:click="clickBtn3">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> <!--뷰 CDN-->
    <script>
      new Vue({
        el : '#app'
        ,methods : {
          clickBtn : function(){
            alert('cliked')
          }
          ,clickBtn2 : function(num){
            alert('cliked ' + num + ' times');
          }
          ,clickBtn3 : function(event){
              //v-on:click으로 호출하는 메서드에 인자를 전달하지 않아도
              //이와 같이 event인자를 정의하면 해당 돔 요소의 이벤트 객체에 접근 가능.
              console.log(event);
          }
        }
      })
      </script>
  </body>
</html>
