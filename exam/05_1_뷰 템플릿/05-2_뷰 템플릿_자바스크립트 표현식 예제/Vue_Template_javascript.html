<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue template + javascript Example</title>
  </head>
  <body>

<!--  뷰의 템플릿에서도 자바스크립트 표현식을 쓸 수 있다.
데이터 바인딩 방법 중 하나인 {{ }}안에 자바스크립트 표현식 쓰기 가능.  -->

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message + "!!!" }}</p>
      <p>{{ message.split('').reverse().join('') }}</p> <!--자바스크립트 내장 API 사용-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> <!--뷰 CDN-->
    <script>
      new Vue({
        el : '#app'
        ,data : {
          message : 'Hello Vue.js!'
        }
      })
      </script>
  </body>
</html>
