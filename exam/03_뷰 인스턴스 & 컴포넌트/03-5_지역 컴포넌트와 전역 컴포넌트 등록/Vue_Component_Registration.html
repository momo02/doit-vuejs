<html>
<head>
  <title>Vue Component Registration</title>
</head>
<body>
  <div id="app">
    <h3>첫 번째 인스턴스 영역</h3>
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>
  <hr />
  <div id="app2">
    <h3>두 번째 인스턴스 영역</h3>
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    //전역 컴포넌트 등록
    Vue.component('my-global-component',{
      template : '<div>전역 컴포넌트 입니당.</div>'
    })

    //지역 컴포넌트 내용
    var cmp = {
      template : '<div>지역 컴포넌트 입니당.</div>'
    }

    // 뷰 인스턴스 생성
    new Vue({ //Vue생성자.
      el: '#app'
      //지역 컴포넌트 등록
      ,components : {
        'my-local-component' : cmp
      }
    });

   //두 번째 인스턴스
   new Vue({
     el : '#app2'
   });

//  이대로 실행하면 두번째 인스턴스 영역의 지역 컴포넌트 태그(my-local-component)를 인식하지 못함. (console 뷰 에러메시지 확인)
//  전역 컴포넌트는 인스턴스를 새로 생성할 때마다 인스턴스에 components속성으로 등록할 필요 없이 한 번 등록하면 어느 인스턴스에서든지 사용 O.
//  반대로 지역 컴포넌트는 새 인스턴스를 생성할 때마다 등록해 줘야 한다.

  </script>
</body>
</html>
