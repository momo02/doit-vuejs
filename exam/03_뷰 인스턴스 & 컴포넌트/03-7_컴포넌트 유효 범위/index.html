<html>
<head>
  <title>Vue Component Registration</title>
</head>
<body>
  <div id="app">
    <my-componet1></my-componet1>
    <my-componet2></my-componet2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    /** 컴포넌트 유효 범위 증명 **/
    //컴포넌트 마다 자체적으로 고유한 유효 범위(Scope)를 갖는다.
    //다른 컴포넌트의 값을 직접 참조 X ==> 이러한 특성때문에 데이터 전달 방식이 일관된 구조(상위 컴포넌트 -> 하위 컴포넌트)로 작성됨..

    //첫 번째 컴포넌트 내용
    var cmp1 = {
      template : '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
      data : function(){
        return {
          cmp1Data : 100
        }
      }
    };

    //두 번째 컴포넌트 내용
    var cmp2 = {
      template : '<div>두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
      data : function(){
        return {
          cmp2Data : cmp1.data.cmp1Data  //각 컴포넌트의 유효 범위가 독립적이여서 다른 컴포넌트의 값을 직접 참조 불가.
        }
      }
    };

    new Vue({
        el : '#app',
        //지역 컴포넌트 등록
        components : {
          'my-componet1' : cmp1,
          'my-componet2' : cmp2
        }
    })


  </script>
</body>
</html>
