<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <!-- router-link : URL값을 변경하는 태그 -->
        <!-- 화면 상에서 <a>버튼 태그로 변환되어 표시, to=""에 정의된 텍스트 값이 브라우저 URL 끝에 추가됨 -->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
      </p>
      <router-view></router-view> <!-- URL 값에 따라 갱신되는 화면 영역 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> <!--뷰 CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script><!--라우터 CDN-->
    <script>
       // Main, Login 컴포넌트 정의
      var Main = { template : '<div>main</div>' };
      var Login = { template : '<div>login</div>' };

      // 각 URL에 맞춰 표시할 컴포넌트 지정
      var routes = [
        { path : '/main', component : Main },
        { path : '/login', component : Login }
      ];

      // 뷰 라우터 정의
      var router = new VueRouter({
        //mode : 'history', //뷰라우터 URL의 해시 값(#)을 없애는 방법
        routes // 뷰 라우터에 routes를 연결
      })

      // 뷰 인스턴스에 라우터 추가
      var app = new Vue({
        router
      }).$mount('#app'); // $mount()는 el속성과 같이 인스턴스를 화면에 붙여주는 역할.
      //인스턴스를 생성할 때 el속성을 넣지 않았더라도 생성하고 나서 $mount()를 이용하면 강제로 인스턴스를 화면에 붙일 수 있다.

      //cf. 뷰 라우터 공식문서는 모두 인스턴스 안에 el을 지정하지않고 라우터만 지정하여 생성한 다음
      //생성된 인스턴스를 $mount()를 이용해 붙이는 식으로 안내.


    </script>

  </body>
</html>
