<html>
<head>
  <title>Vue Sample</title>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js">
  </script>
  <script>
    // 뷰 인스턴스 생성
    new Vue({ //Vue생성자.
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    });
  </script>
</body>
</html>
